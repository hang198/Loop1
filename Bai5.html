<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai5</title>
</head>
<body>
<script>
    function sumFibo(number) {
        let arr = [];
        arr[0] = 0;
        arr[1] = 1;
        let sum = 1;
        for (let i = 2; i < number; i++) {
            arr[i] = arr[i - 1] + arr[i - 2];
            sum += arr[i];
        }
        return sum;
    }
    console.log(sumFibo(20));

</script>
</body>
</html>
