<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai5</title>
</head>
<body>
<script>
    let number = Number(prompt("Nhap n: "));
    let sum = 0;
    let array = [];
    if (number === 1) {
        array[0] = 1;
    }
    if (number === 2) {
        array[0] = 1;
        array[1] = 1;
    } else {
        array[0] = 1;
        array[1] = 1;
        for (let i = 2; i < number; i++) {
            array[i] = array[i - 1] + array[i - 2];
        }
    }
    for (let j = 0; j < array.length; j++) {
        sum += array[j];
    }
    alert(sum);


</script>
</body>
</html>
