<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai4</title>
</head>
<body>
<script>
    function checkFibo(number) {
        let arr = [];
        arr[0] = 0;
        arr[1] = 1;
        for (let i = 2; i < number; i++) {
            arr[i] = arr[i - 1] + arr[i - 2];
            if (arr[i] % 5 !== 0) {
                document.write(arr[i] + " ");
            }
        }
    }

    checkFibo(20);

</script>
</body>
</html>
