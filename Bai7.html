<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai7</title>
</head>
<body>
<script>
    for(let i=1;i<=100;i++){
        if(i%3==0){
            document.write('Fizz');
            document.write('<br>');
        }
        if(i%5==0){
            document.write('Buzz');
            document.write('<br>');
        }
        if(i%3==0 &&i%5==0){
            document.write('FizzBuzz');
            document.write('<br>');
        }
    }
</script>
</body>
</html>
