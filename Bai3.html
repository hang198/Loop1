<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>

</style>
<body>
<script>
    function printFibo(number) {
        let arr = [];
        arr[0] = 0;
        arr[1] = 1;
        document.write(arr[0] + " " + arr[1] + " ");
        for (let i = 2; i < number; i++) {
            arr[i] = arr[i - 1] + arr[i - 2];
            document.write(arr[i] + " ");
        }
    }

    printFibo(20);
</script>
</body>
</html>
