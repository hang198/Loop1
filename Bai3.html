<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>

</style>
<body>
<script>
    let number = Number(prompt("Nhap vao so luong so: "));
    let array = [];
    if (number === 1) {
        array[0] = 1;
    }
    if (number == 2) {
        array[0] = 1;
        array[1] = 1;
    } else {
        array[0] = 1;
        array[1] = 1;
        for (let i = 2; i < number; i++) {
            array[i] = array[i - 1] + array[i - 2];
        }
    }
    document.write(array.join());
</script>
</body>
</html>
